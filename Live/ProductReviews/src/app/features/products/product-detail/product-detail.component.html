<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <img src="https://angular-training.azureedge.net/{{product.image}}" class="card-img-top w-50" alt="Image Alt Text">
                <div class="card-body">
                    <h5 class="card-title">{{ product.brand.name + ' ' + product.name}}</h5>
                    <a [routerLink]="['/products', product.productGroup.id]" class="btn btn-primary">Back to List</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Nav tabs -->
    <ul class="nav nav-tabs" id="myTabs">
        <li class="nav-item">
            <a [routerLink]="['/product', product.id, 'specs']" class="nav-link active" id="tab1" data-toggle="tab">Specifications</a>
        </li>
        <li class="nav-item">
            <a [routerLink]="['/product', product.id, 'prices']" class="nav-link" id="tab2" data-toggle="tab">Prices</a>
        </li>
        <li class="nav-item">
            <a [routerLink]="['/product', product.id, 'reviews']"class="nav-link" id="tab3" data-toggle="tab">Reviews</a>
        </li>
    </ul>

    <!-- Tab content -->
    <div class="tab-content mt-2">
        <div class="tab-pane fade show active" id="content1">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
