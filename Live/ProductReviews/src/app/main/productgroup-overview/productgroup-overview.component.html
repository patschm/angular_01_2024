<div class="container">
    <div class="row">
       <div (click)="select(productgroup)" class="col-md-4" *ngFor="let productgroup of productGroups$ | async">
            <a  class="card mb-4 box-shadow" role="button">
                <img src="https://angular-training.azureedge.net/{{productgroup.image}}" [alt]="productgroup.name" class="mx-auto card-img-top w-50" />
                <div class="card-body text-center">
                    <h5 class="card-title">{{productgroup.name}}</h5>
                    <a class="btn btn-primary">Products</a>
                </div>
            </a>
        </div>
    </div>
  </div>
