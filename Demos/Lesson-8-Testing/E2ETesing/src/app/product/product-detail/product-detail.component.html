<div *ngIf="product$ | async as product">
    <h2>{{product?.brand?.name}} {{product?.name}}</h2>
    <img src="https://angular-training.azureedge.net/{{product?.image}}" 
        [alt]="product?.brand?.name + ' ' + product?.name"
        [title]="product?.brand?.name + ' ' + product?.name" />
</div>
<hr/>
<div *ngIf="product$ | async as product">
    <br/>
    <h4 data-cy-score>Score: {{ product.score | number:'1.0-2' }}</h4>
    <hr/>
    <h4>Specifications</h4>
    <table class="table table-striped">
        <tbody>
            <tr data-cy-spec *ngFor="let sp of product.specifications">
                <td>{{sp.key}}</td>
                <td>{{sp.value}}</td>
            </tr>
        </tbody>
    </table>
</div>
